<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse it reverse the list of the array 
        var body = new Array("you", "me", "look", "hat");
        body.reverse();
        //push adding an element
        body.push("come", "go");
        //sort sort in alphabetic order
        body.sort();
        var string1= body.join("");
        document.write(string1);
    </script>
</body>
</html>
