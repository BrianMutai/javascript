<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //printing array
        var stuff = new Array("apples","mangoes","fruits","banana","watermelon");
        stuff.sort();
        for(i=0;i<stuff.length;i++){
            document.write(stuff[i]+"<br>");
        }
    </script>
</body>
