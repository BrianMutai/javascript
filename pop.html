<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // pop cuts off the last element in the array
        var series = new Array("Merlin", "Alex Rider","Night Agent", "Magyver");

        
        document.write(series[3]+"<br/>");
        series.pop();
        document.write(series[3]+"<br/>");
        series.pop();
        document.write(series[2]+"<br/>");
        series.pop();
        document.write(series[0]+"<br/>");

    </script>
</body>
</html>
